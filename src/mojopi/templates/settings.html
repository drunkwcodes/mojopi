<!DOCTYPE html>
<html>
<head>
  <!-- 引入Materialize CSS的樣式表 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <!-- 可選：如果需要使用Material Icons圖示字體，請引入下面這行 -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Settings</title>
</head>
<body>
  <!-- 在這裡添加您的內容 -->
  {% include 'navbar.html' %}

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Settings</span>
            <p>Manage your account settings.</p>
          </div>
          <div class="card-action">
            <a href="/reset_password" class="btn red right">Reset Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-3.7.0.js') }}"></script>
  <script>
    {% for message in get_flashed_messages() %}
    M.toast({html: "{{ message }}"})
    {% endfor %}
  </script>
</body>
</html>
